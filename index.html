<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="billionaire_2/stylesheet.css" type="text/css" charset="UTF-8"/>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="function.js" defer></script>
</head>
<body>
    <div id="wrapper">    
        <div id="side-bar-image">
            <img src="tolga-ahmetler-R3_Y52r9oIA-unsplash.jpg" alt="side-bar-image of mosque signifying the detailings of the brand">
        </div>
        <div id="details-tab">
            <div id="details-top">
                Join for the world's most opulent interiors.           
            </div>
            <div id="details-middle">
                <div id="sign-up-text">Sign Up!</div>
                <div id="user-form">
                    <form action="account-details.txt" method="GET" id="user-account">
                        <label for="first-name">First Name <br>
                        <input type="text" name="first-name" id="first-name">
                        </label>

                        <label for="last-name">Last Name <br>
                        <input type="text" name="last-name" id="last-name">
                        </label>

                        <label for="user-email">Email <br>
                        <input type="email" name="user-email" id="user-email">
                        </label>
                        <label for="user-phone-number">Phone Number <br>
                        <input type="tel" name="user-phone-number" id="user-phone-number">
                        </label>

                        <label for="user-password">Password <br>
                        <input type="password" name="user-password" id="user-password">
                        </label>

                        <label for="user-confirm-password">Confirm Password <br>
                        <input type="password" name="user-confirm-password" id="user-confirm-password">
                        </label>
                    </form>
                </div>
            </div>
            <div id="details-bottom">
                <button type="submit" form="user-account" value="Submit">Create Account</button>
                <div id="already-have-account">Already have an account? <a href="#">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
